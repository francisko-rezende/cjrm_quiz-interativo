<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Quiz | Você consegue acertar essas perguntas sobre animais?</title>
</head>
<body>

  <div class="popup-wrapper">
    <div class="popup light-bg">
      <div class="popup-close">x</div>
      <div class="popup-content">
        <h2>Aqui seu resultado!</h2>
        <p id="result-sentence"></p>
        <button class="popup-close-button btn dark-bg light-text">Voltar pro quiz</button>
      </div>
    </div>
  </div>

  <div class="intro py-3 dark-bg text-center">
    <div class="container">
      <h2 class="light-text display-3 my-4">Quiz</h2>
    </div>
  </div>

  <div class="quiz py-4 light-bg">
    <div class="container">
      <h2 class="my-5 dark-text">Você consegue acertar essas perguntas sobre animais?</h2>

      <form class="quiz-form text-dark">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Insetos têm quantos pares de pernas?</p>
          <div class="form-check my-2 dark-text">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              Quatro
            </label>
          </div>
          <div class="form-check my-2 dark-text-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              Três
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. As Orcas são:</p>
          <div class="form-check my-2 dark-text-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              Baleias
            </label>
          </div>
          <div class="form-check my-2 dark-text-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              Golfinhos
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. O animal terrestre mais veloz é:</p>
          <div class="form-check my-2 dark-text-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
              O Papa-léguas
            </label>
          </div>
          <div class="form-check my-2 dark-text-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              O Guepardo
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. Carrapatos são:</p>
          <div class="form-check my-2 dark-text-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              Insetos
            </label>
          </div>
          <div class="form-check my-2 dark-text-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              Aracnídeos
            </label>
          </div>
        </div>
        
        <div class="text-center">
          <button class="btn dark-bg light-text">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
